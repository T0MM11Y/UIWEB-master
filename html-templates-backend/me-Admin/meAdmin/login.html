    </script>

    </script>

    </script>

      <script src="assets/js/libs/html5shiv.js">
      </script>
    <![endif]-->
    <script type="text/javascript" src="plugins/uniform/jquery.uniform.min.js">
    </script>
    <script type="text/javascript" src="plugins/validation/jquery.validate.min.js">
    </script>
    <script type="text/javascript" src="plugins/nprogress/nprogress.js">
    </script>

    </script>
    <script>
      $(document).ready(function() {
        Login.init()
      });
    </script>
  </head>
  
  <body class="login">
    <div class="logo">
      <img src="assets/img/logo.png" alt="logo" />
      <strong>
        Alu - Alu of Sitoluama
      </strong>Admin</div>
    <div class="box">
      <div class="content">
        <form class="form-vertical login-form" action="index.html" method="post">
          <h3 class="form-title">
            LOGIN
          </h3>
          <div class="alert fade in alert-danger" style="display: none;">
            <i class="icon-remove close" data-dismiss="alert">
            </i>
           输入任何用户名密码进入.
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-user">
              </i>
              <input type="text" name="username" class="form-control" placeholder="Masukkan Username"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-lock">
              </i>
              <input type="password" name="password" class="form-control" placeholder="Masukkan Password"
              />
            </div>
          </div>
          <div class="form-actions">
            <label class="checkbox pull-left">
              <input type="checkbox" class="uniform" name="remember">
              记住密码
            </label>
            <button type="submit" class="submit btn btn-primary pull-right">
              登录
              <i class="icon-angle-right">
              </i>
            </button>
          </div>
        </form>
        <form class="form-vertical register-form" action="index.html" method="post"
        style="display: none;">
          <h3 class="form-title">
            免费注册
          </h3>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-user">
              </i>
              <input type="text" name="username" class="form-control" placeholder="Username"
              autofocus="autofocus" data-rule-required="true" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-lock">
              </i>
              <input type="password" name="password" class="form-control" placeholder="Password"
              id="register_password" data-rule-required="true" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-ok">
              </i>
              <input type="password" name="password_confirm" class="form-control" placeholder="Confirm Password"
              data-rule-required="true" data-rule-equalTo="#register_password" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-envelope">
              </i>
              <input type="text" name="Email" class="form-control" placeholder="Email address"
              data-rule-required="true" data-rule-email="true" />
            </div>
          </div>
          <div class="form-group spacing-top">
            <label class="checkbox">
              <input type="checkbox" class="uniform" name="remember" data-rule-required="true"
              data-msg-required="Please accept ToS first.">
              I agree to the
              <a href="javascript:void(0);">
                Terms of Service
              </a>
            </label>
            <label for="remember" class="has-error help-block" generated="true" style="display:none;">
            </label>
          </div>
          <div class="form-actions">
            <button type="button" class="back btn btn-default pull-left">
              <i class="icon-angle-left">
              </i>
              Back
              </i>
            </button>
            <button type="submit" class="submit btn btn-primary pull-right">
              Sign Up
              <i class="icon-angle-right">
              </i>
            </button>
          </div>
        </form>
      </div>
      <div class="inner-box">
        <div class="content">
          <i class="icon-remove close hide-default">
          </i>
          <a href="#" class="forgot-password-link">
            忘记密码?
          </a>
          <form class="form-vertical forgot-password-form hide-default" action="login.html"
          method="post">
            <div class="form-group">
              <div class="input-icon">
                <i class="icon-envelope">
                </i>
                <input type="text" name="email" class="form-control" placeholder="Enter email address"
                data-rule-required="true" data-rule-email="true" data-msg-required="Please enter your email."
                />
              </div>
            </div>
            <button type="submit" class="submit btn btn-default btn-block">
              Reset your Password
            </button>
          </form>
          <div class="forgot-password-done hide-default">
            <i class="icon-ok success-icon">
            </i>
            <span>
              Great. We have sent you an email.
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="single-sign-on">

      
    </div>
    <div class="footer">
      <a href="#" class="sign-up">
        Don't have an account yet?
        <strong>
          Sign Up
        </strong>
      </a>
    </div>

  </body>

</html>
